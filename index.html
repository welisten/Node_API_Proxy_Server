<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Node_API - Clima</title>
</head>
<body>
    <div id="popup">
        <div class="popup-str"></div>
        <button class="close_btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="container">
        <div class="weather"></div>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Digite a cidade">
            <button type="submit" class="weather-btn"><i class="fa-solid fa-temperature-low"></i></button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
